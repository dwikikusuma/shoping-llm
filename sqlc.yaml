version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/catalog/infra/postgres/migrations"
    queries: "internal/catalog/infra/postgres/queries"
    gen:
      go:
        package: "catalogdb"
        out: "internal/catalog/infra/postgres/catalogdb"
        sql_package: "database/sql"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            nullable: true
            go_type: "github.com/google/uuid.NullUUID"
